<md-nav-list>
  <a md-list-item
    *ngFor = "let song of songs$ | async"
    [routerLink] = "['../song', song.$key]">
    <h3 md-line>{{song.title}}</h3>
    <span md-line>{{song.author}}</span>
  </a>
</md-nav-list>

<a
  md-fab
  [routerLink] = "['../song/new']">
  <md-icon>
    add
  </md-icon>
</a>
