<div
  fxLayout = row
  fxLayoutWrap = wrap
  class = chords>
  <div
    *ngFor="let chord of chords"
    class = chord
    fxLayout = column
    fxLayoutAlign = "center center">
    <kw-chord
      [chord] = chord
      [name] = chord?.$key>
    </kw-chord>
    <md-icon
      (click) = removeChord(chord)>
      delete
    </md-icon>
  </div>
</div>
