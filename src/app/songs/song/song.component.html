<div
  fxLayout = row
  fxLayoutWrap = wrap
  class = chords>
  <div
    *ngFor="let chord of chords"
    class = chord
    fxLayout = column
    fxLayoutAlign = "center center">
    <kw-chord
      [chord] = chord
      [name] = chord?.$key>
    </kw-chord>

    <button
      md-icon-button
      (click) = removeChord(chord)>
      <md-icon>
        delete
      </md-icon>
    </button>
  </div>
</div>
