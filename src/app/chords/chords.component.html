<div
  fxLayout = row
  fxLayoutAlign = "center center"
  class = chord-groups>

  <button
    md-icon-button
    class = "chord-group chord-group--{{chordGroup.key}}"
    *ngFor="let chordGroup of chords | async |keys"
    [color] = "(chordGroup.key === currentChordGroup.key) ? 'accent' : ''"
    (click) = selectGroup(chordGroup)>
    {{chordGroup.key}}
  </button>

  <!-- <span
    fxFlex
    class = "chord-group chord-group--none"
    (click) = clearSelectedGroup()>
    Ã—
  </span> -->
</div>

<div
  fxLayout = row
  fxLayoutWrap = wrap
  class = chords>
  <button
    md-button
    *ngFor="let chord of currentChordGroup.value"
    (click) = selectChord(chord)>
    {{chord.$key}}
  </button>
</div>
