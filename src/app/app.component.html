<md-sidenav-container>
  <md-sidenav
    #sidenav>
    <kw-user-login></kw-user-login>
    
    <md-nav-list>
      <a
        md-list-item
        [routerLink] = "['/songs']"
        (click) = "sidenav.close()">
        <md-icon
          md-list-avatar>
          music_note
        </md-icon>

        <span>Songs</span>  
      </a>
    </md-nav-list>
  </md-sidenav>

  <div
    class = content
    fxLayout = column>
    <button
      md-icon-button
      disableRipple = true
      (click) = "sidenav.open()">
      <md-icon>
        menu
      </md-icon>
    </button>

    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
